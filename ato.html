    <style>
        @font-face {

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #111111;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 60px 80px rgba(0,0,0,0.60), 0 45px 26px rgba(0,0,0,0.14);

        .back a {
            background-color: #111;
            padding: 10px 30px;
            border-radius: 10px;
            margin-bottom: 50px;
            transition: 0.3s ease;
            box-shadow: 0px 25px 20px -20px rgba(0, 0, 0, 0.45);

        }
        .back a:hover {
            border: #fff 2px solid;
        }   
        .switch-container {
            margin-bottom: 20px;
        }
        
        .switch-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        @media (max-width: 1054px) {
            body {
                background-image: url('content/bg-dikey.jpg');
                background-size: cover;
            }
            .container {
                width: 80vw;
                padding: 20px;
            }
            .container span {
                font-size: 6vw;
            }
            h1 {
                font-size: 10vw;
            }

            .switch {
                width: 38px;
                height: 23px;
            }
            .slider:before {
                height: 15px;
                width: 15px;
                left: 4px;
                bottom: 4px;
            }
            input:checked + .slider:before {
                transform: translateX(15px);
            }
        }
    </style>

    <script>
        const schoolSwitch = document.getElementById('school');
        const moneySwitch = document.getElementById('money');
        const lifeSwitch = document.getElementById('life');
        const toggleOnSound = document.getElementById('toggleOnSound');
        const toggleOffSound = document.getElementById('toggleOffSound');
        
        let switchOrder = []; // AÃ§Ä±lÄ±ÅŸ sÄ±rasÄ±nÄ± takip etmek iÃ§in
        
        function playToggleSound(isOn) {
            try {
                if (isOn) {
                    toggleOnSound.currentTime = 0; // Sesi baÅŸa sar
                    toggleOnSound.play();
                } else {
                    toggleOffSound.currentTime = 0; // Sesi baÅŸa sar
                    toggleOffSound.play();
                }
            } catch (e) {
                console.log("Ses Ã§alma hatasÄ±:", e);
            }
        }
        
        function updateSwitches(clickedSwitch) {
            const switches = [schoolSwitch, moneySwitch, lifeSwitch];
            const checkedSwitches = switches.filter(sw => sw.checked);
            
            // TÄ±klanan switch'in Ã¶nceki durumunu kaydet
            const wasChecked = clickedSwitch.checked;
            
            if (clickedSwitch.checked) {
                // EÄŸer switch aÃ§Ä±lÄ±yorsa, sÄ±raya ekle
                if (!switchOrder.includes(clickedSwitch)) {
                    switchOrder.push(clickedSwitch);
                }
                playToggleSound(true);
            } else {
                // EÄŸer switch kapanÄ±yorsa, sÄ±radan Ã§Ä±kar
                switchOrder = switchOrder.filter(sw => sw !== clickedSwitch);
                playToggleSound(false);
            }
            
            if (checkedSwitches.length > 2) {
                // EÄŸer 3 switch de aÃ§Ä±ksa, en eski aÃ§Ä±k olanÄ± kapat
                const oldestSwitch = switchOrder[0];
                if (oldestSwitch && oldestSwitch !== clickedSwitch) {
                    oldestSwitch.checked = false;
                    switchOrder = switchOrder.filter(sw => sw !== oldestSwitch);
                    playToggleSound(false); // Otomatik kapanan switch iÃ§in ses
                }
            }
        }
        
        schoolSwitch.addEventListener('change', () => updateSwitches(schoolSwitch));
        moneySwitch.addEventListener('change', () => updateSwitches(moneySwitch));
        lifeSwitch.addEventListener('change', () => updateSwitches(lifeSwitch));
    </script>
